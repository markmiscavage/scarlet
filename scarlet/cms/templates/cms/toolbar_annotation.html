<div class="wysiwyg-toolbar">
	<div class="wysiwyg-buttons">
		<a data-wysihtml5-command="bold" title="CTRL+B">b</a>
		<a data-wysihtml5-command="italic" title="CTRL+I">i</a>
		<a class="spacer" data-wysihtml5-command="insertLink">link</a>
		<a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h1">h1</a>
		<a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h2">h2</a>
		<a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h3">h3</a>
		<a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h4">h4</a>
		<a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="blockquote">â€œ</a>
		<a class="spacer" data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="p">p</a>
		<a data-wysihtml5-command="insertUnorderedList">ul</a>
		<a class="spacer" data-wysihtml5-command="insertOrderedList">ol</a>
		<a class="spacer disabled" data-wysihtml5-command="insertAnnotation">annotate</a>
		<a data-wysihtml5-command="undo">undo</a>
		<a class="spacer" data-wysihtml5-command="redo">redo</a>
		<a class="spacer" data-wysihtml5-action="change_view">view html</a>
		<a class="spacer" data-wysihtml5-command="insertMedia" data-wysihtml5-command-value='{"mediaUrl":"{% url 'admin:wysiwyg' %}"}'>insert media</a>
	</div>
	<div class="wysiwyg-modals">
		<div class="modal" data-wysihtml5-dialog="insertLink" style="display: none;">
			<label>Enter link</label>
			<input data-wysihtml5-dialog-field="href" value="http://" class="text">
			<input data-wysihtml5-dialog-field="class" value="wysiwyg-link" class="text">
			<a data-wysihtml5-dialog-action="save">OK</a>
			<a data-wysihtml5-dialog-action="cancel">Cancel</a>
		</div>
		<div class="modal" data-wysihtml5-dialog="insertAnnotation" style="display: none;">
			<label>Enter annotation</label>
			<input type="hidden" data-wysihtml5-dialog-field="href">
			<input type="hidden" data-wysihtml5-dialog-field="class" value="wysiwyg-text-annotated">
			<textarea class="text"></textarea>
			<a data-wysihtml5-dialog-action="save">OK</a>
			<a data-wysihtml5-dialog-action="cancel">Cancel</a>
		</div>
	</div>
</div>
